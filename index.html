<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch-countdown-timer</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

</head>

<body>
    <p class="top-text">We'ar launching soon</p>
    <section class="main-section">

        <div class="time-holder">
            <p class="time-days">0</p>
            <div class="days">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="bottom-text">
                Days
            </div>
        </div>

        <div class="time-holder">
            <p class="time-hours">0</p>
            <div class="hours">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="bottom-text">
                hours
            </div>
        </div>

        <div class="time-holder">
            <p class="time-minutes">0</p>
            <div class="minute">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="bottom-text">
                minutes </div>
        </div>

        <div class="time-holder">
            <p class="time-seconds">0</p>
            <div class="second">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="bottom-text">
                seconds
            </div>
        </div>

    </section>
    <div class="bg-hill">
        <img src="./images/pattern-hills.svg" />
    </div>
    <div class="footer-link">
        <a href="#">
            <img src="./images/icon-facebook.svg" />
        </a>
        <a href="#">
            <img src="./images/icon-instagram.svg" />
        </a>
        <a href="#">
            <img src="./images/icon-pinterest.svg" />
        </a>
    </div>
</body>

</html>
